<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    


        
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"> Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">

          <div class="form-group">
<label for="name" id="name-label">Name:</label>
<input type="text" name="name" placeholder="Enter your Name" id="name" required>
          </div>
        <div class="form-group">

<label for="email" id="email-label">Email:</label>
<input type="email" name="email" id="email" placeholder="Enter your email" required  >
</div>  
<div class="form-group">


<label for="number" id="number-label">Age(optional):</label>
 <input type="number" name="age" id="number" placeholder="Enter age" min="10" max="99">
</div>
<div class="form-group">


 <select name="dropdown" id="dropdown" >
                <option>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full time Job">Full time Job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say </option>
                <option value="Other">Other</option>
            </select>
</div>
<div class="form-group">

<label for="">Would you recommend freeCodeCamp to a friend?</label><br>
      <input type="radio" name="recommend" value="Definitely">
    Definitely<br>
    <input type="radio" name="recommend" value="Maybe">
    Maybe
</div>
<div class="form-group">
  <label for="prefer">What would you like to see improved? (Check all that apply)</label><br>
     <input type="checkbox" name="prefer" value="front-end-projects">
    Front-end Projects
<br>
    <input type="checkbox" name="prefer" value="back-end-projects">
    Back-end Projects<br>

    <input type="checkbox" name="prefer" value="data-visualization">
    Data Visualization
</div>
<div class="form-group">


     <textarea id="comments" name="comments"></textarea>
</div>
<div class="form-group">


      <input type="submit" id="submit" value="Save">
      </div>
        </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
